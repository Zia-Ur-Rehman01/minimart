<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zia-MiniMart</title>
    <!-- link styles file -->
    <link rel="stylesheet" href="/src//outputcss/output.css" />
</head>

<body>
    <div class="bg-white">
        <div class="border py-3 px-4 sm:px-6">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="w-24 h-8 sm:w-30 sm:h-10">
                        <img src="/public/assets/miniMartLogo.png" alt="miniMartLogox1"
                            class="w-full h-full object-cover">
                    </div>
                </div>

                <div class="hidden sm:flex ml-2 space-x-0" id="nav-items">
                    <!-- Orders -->
                    <div class="flex cursor-pointer items-center gap-x-1 rounded-md py-2 px-4 hover:bg-gray-100">
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
                                <path fill-rule="evenodd"
                                    d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span
                                class="absolute -top-2 -right-2 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 p-2 text-xs text-white">3</span>
                        </div>
                        <span class="text-sm font-medium">Orders</span>
                    </div>

                    <!-- Favorites -->
                    <div class="flex cursor-pointer items-center gap-x-1 rounded-md py-2 px-4 hover:bg-gray-100">
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span
                                class="absolute -top-2 -right-2 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 p-2 text-xs text-white">3</span>
                        </div>
                        <span class="text-sm font-medium">Favorites</span>
                    </div>

                    <!-- Cart -->
                    <div class="flex cursor-pointer items-center gap-x-1 rounded-md py-2 px-4 hover:bg-gray-100">
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                            </svg>
                            <span
                                class="absolute -top-2 -right-2 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 p-2 text-xs text-white">3</span>
                        </div>
                        <span class="text-sm font-medium">Cart</span>
                    </div>
                </div>
                <div class="sm:hidden relative">
                    <button id="menu-toggle" class="p-2 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <div id="mobile-menu"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- hero section -->


    <div class="w-full px-4 sm:px-6 flex flex-col md:flex-row relative py-16 items-center">
        <div class="w-full lg:w-1/2 flex flex-col relative z-20">
            <span class="w-20 h-2 bg-gray-800 dark:bg-white mb-12">
            </span>
            <h1
                class="font-bebas-neue uppercase text-2xl md:text-4xl sm:text-8xl font-black flex flex-col leading-none text-black">
                Be on
                <span class="text-5xl sm:text-7xl text-red-600">
                    Time
                </span>
            </h1>
            <p class="text-sm sm:text-base text-gray-700 ">
                Dimension of reality that makes change possible and understandable. An indefinite and homogeneous
                environment in which natural events and human existence take place.
            </p>
            <div class="flex mt-8">
                <a href="#"
                    class="uppercase py-2 px-4 rounded-lg bg-red-600 font-semibold border-2 border-transparent text-white text-md mr-4 hover:bg-white transition-colors duration-300 hover:border-red-600 hover:text-red-600">
                    Get started
                </a>
                <a href="#"
                    class="uppercase py-2 px-4 rounded-lg bg-transparent border-2 border-red-600 text-black font-semibold hover:bg-red-600 hover:text-white text-md">
                    Read more
                </a>
            </div>
        </div>
        <div class="hidden sm:block w-full lg:w-1/2 relative">
            <img src="https://www.tailwind-kit.com/images/object/10.png" class='w-[60%] h-[60%] m-auto' />
        </div>
    </div>

    <script src="./header.js"></script>

</body>

</html>
